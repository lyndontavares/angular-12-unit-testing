<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" aria-label="Products" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Price  Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço (R$)</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="/products/update/{{ product.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
            </td>
        </ng-container>

        <!-- Delete  Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Excluir</th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="/products/delete/{{ product.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
